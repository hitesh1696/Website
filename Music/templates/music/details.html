<img src="{{ album.album_logo}}">

<h1>{{album.album_title}}</h1>
<h3>{{album.artist}}</h3>

{% if error_message %}
<p><stong>{{ error_message}}</stong></p>
<form action="{% url'Music:favorite' album.id %}" method="post">

    {% csrf_token %}

    {% for song in album.song_set.all %}

        <input type=""radio id="song"{{ forloop.counter }}" name ="song" value"{{ song.id }}"></imput>
    {% endfor %}
</form>
